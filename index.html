<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dist/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap"
      rel="stylesheet"
    />
    <title>Synth Punk</title>
  </head>
  <body>
    <div class="container w-max">
      <div
        class="grid grid-cols-3 grid-rows-2 gap-1 border border-black divide-x-2 divide-black bg-primary-500 border-box synth w-730 h-532"
      >
        <div class="oscGroup">
          <div class="grid grid-flow-col grid-rows-3 gap-2 oscOne">
            <h2 class="self-center text-center underline uppercase">osc - 1</h2>
            <div
              id="waveDisplay"
              class="self-center w-64 h-12 text-center justify-self-center bg-secondary-500"
            ></div>
            <div class="flex items-center justify-evenly waveType">
              <button
                class="uppercase border cursor-pointer w-11 hover:bg-white border-secondary-500"
                name="osc1Type"
                data-param="osc1.type"
                onchange="changetype()"
                type="radio"
                checked
                value="sine"
              >
                Sine
              </button>
              <button
                class="uppercase border cursor-pointer w-11 hover:bg-white border-secondary-500"
                name="osc1Type"
                data-param="osc1.type"
                onchange="changetype()"
                type="radio"
                checked
                value="square"
              >
                Sqr
              </button>
              <button
                class="uppercase border cursor-pointer w-11 hover:bg-white border-secondary-500"
                name="osc1Type"
                data-param="osc1.type"
                onchange="changetype()"
                type="radio"
                checked
                value="triangle"
              >
                Tri
              </button>
              <button
                class="uppercase border cursor-pointer w-11 hover:bg-white border-secondary-500"
                name="osc1Type"
                data-param="osc1.type"
                onchange="changetype()"
                type="radio"
                checked
                value="saw"
              >
                Saw
              </button>
            </div>
            <div class="flex row-start-4 justify-evenly knobs">
              <div
                class="flex items-center justify-center w-12 h-12 rounded-full bg-secondary-500"
              >
                LVL
              </div>
              <div
                class="flex items-center justify-center w-12 h-12 rounded-full bg-secondary-500"
              >
                OCT
              </div>
              <div
                class="flex items-center justify-center w-12 h-12 rounded-full bg-secondary-500"
              >
                SEMI
              </div>
              <div
                class="flex items-center justify-center w-12 h-12 rounded-full bg-secondary-500"
              >
                FINE
              </div>
            </div>
          </div>
        </div>
        <div class="grid grid-flow-col grid-rows-3 gap-2">
          <h2 class="self-center text-center underline uppercase">amp-env</h2>
        </div>
        <div class="grid grid-flow-col grid-rows-3 gap-2">
          <h2 class="self-center text-center underline uppercase">delay</h2>
        </div>
      </div>
    </div>

    <script src="audioTone.js"></script>
  </body>
</html>
