<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+39+Extended+Text&display=swap" rel="stylesheet">
    <title>Synth Punk</title>
  <script src="/style.e308ff8e.js"></script></head>

  <body>
    <div class="deviceBody">
      <!-- Synth -->
      <div class="synthMain">
        <div class="synthBorder">
          <h1>synthpunk</h1>
          <div>
            <button onclick="play()">PLAY/STOP</button>
          </div>

          <div class="waveTypes">
            <input onchange="changetype()" type="radio" name="waveform" checked="" value="sine">
            <label>Sine</label>
            <input onchange="changetype()" type="radio" name="waveform" checked="" value="sawtooth">
            <label>Sawtooth</label>
            <input onchange="changetype()" type="radio" name="waveform" checked="" value="square">
            <label>Square</label>
            <input onchange="changetype()" type="radio" name="waveform" checked="" value="triangle">
            <label>Triangle</label>
          </div>

          <div class="ctrls">
            <label>Frequency Slider</label>
            <input id="freqslider" name="slider" type="range" onchange="changefreq()" min="220" max="880" value="440" step="0.01">

            <div>
              <label>Volume</label>
              <input type="range" id="volume" min="0" max="2" value="1" step="0.01">
            </div>
          </div>
        </div>
      </div>
      <!-- Drum Sequencer  -->
      <div class="sequencerMain">
        <div class="subSequencer">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
        </div>
        <div class="subSequencer">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
        </div>
        <div class="subSequencer">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
          <input type="checkbox">
        </div>
      </div>
    </div>
    <!-- <script src="audio.js"></script> -->
    <script src="/toneAudio.6d799d00.js"></script>
  </body>
</html>
